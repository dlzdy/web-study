<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Ratchet template page</title>

    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">

    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- Include the compiled Ratchet CSS -->
    <link href="ratchet/css/ratchet.css" rel="stylesheet">

    <!-- Include the compiled Ratchet JS -->
    <script src="ratchet/js/ratchet.js"></script>
</head>
<body>

<!-- Make sure all your bars are the first things in your <body> -->
<header class="bar bar-nav">
    <h1 class="title">Ratchet</h1>
    <button class="btn btn-link pull-left" >
        <span class="icon icon-left-nav"></span>
        left
    </button>
    <button class="btn btn-link pull-right">
        right
        <span class="icon icon-right-nav"></span>
    </button>
</header>
<div class="content">

    <ul class="table-view">
        <li class="table-view-cell">Item 1</li>
        <li class="table-view-cell">Item 2</li>
        <li class="table-view-divider">Divider</li>
        <li class="table-view-cell">
            <a class="navigate-right" href="two.html" data-transition="slide-in">
                Load new page with push
            </a>
        </li>
        <li class="table-view-cell">
            <!-- Use data-ignore="push" to prevent the push.js interception -->
            <a class="navigate-right" href="http://www.baidu.com" data-ignore="push">baidu</a>
        </li>

        <li class="table-view-cell table-view-cell">Item 2</li>
        <li class="table-view-divider">Divider</li>
        <li class="table-view-cell">Item 3</li>
        <li class="table-view-cell table-view-cell">Item 2</li>
        <li class="table-view-divider">Divider</li>
        <li class="table-view-cell">Item 3</li>
        <li class="table-view-cell table-view-cell">Item 2</li>
        <li class="table-view-divider">Divider</li>
        <li class="table-view-cell">Item 3</li>
        <li class="table-view-cell table-view-cell">Item 2</li>
        <li class="table-view-divider">Divider</li>
        <li class="table-view-cell">Item 3</li>
        <li class="table-view-cell table-view-cell">Item 2</li>
        <li class="table-view-divider">Divider</li>
        <li class="table-view-cell">Item 3</li>
    </ul>
</div>
<nav class="bar bar-tab">
    <a class="tab-item active">
        <span class="icon icon-home"></span>
        <span class="tab-label">Home</span>
    </a>

    <a class="tab-item">
        <span class="icon icon-person"></span>
        <span class="tab-label">Profile</span>
    </a>

    <a class="tab-item">
        <span class="icon icon-star-filled"></span>
        <span class="tab-label">Favorities</span>
    </a>
    <a class="tab-item" href="#">
        <span class="icon icon-search"></span>
        <span class="tab-label">Search</span>
    </a>
    <a class="tab-item" href="#">
        <span class="icon icon-gear"></span>
        <span class="tab-label">Settings</span>
    </a>

</nav>
</body>
</html>
